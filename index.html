<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resigtration Form</title>
</head>
<body>
    <form   action="submit_form.php" method="post">
       <table>
            <tr>
                <th colspan="2"><h2>Registration Form</h2></th>
            </tr>
            <tr>
                <td>Student Name</td>
                <td>  
                    <input type="text" id="Student" name="Student" require>
                </td>
            </tr>
            <tr>
                <td>Father Name</td>
                <td>
                    <input type="text" id="Father" name="Father" required>
                </td>
            </tr>
            <tr>
                <td>Mother Name</td>
                <td>
                    <input type="text" name="Mother" id="Mother" required>
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td> 
                    <input type="date" id="dob" name="dob" required>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td> 
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">
                </td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td>  
                    <input type="text" id="Email id" name="Email id" required >
                </td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td> 
                    <input type="tel" id="mobile no" name="mobile no" required>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td> 
                    <textarea name="adress" id="adress" cols="20" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td> 
                    <input type="text" id="state" name="state" required>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <input type="text" id="city" name="city" required>
                </td>
            </tr>
            <tr>
                <td></td>
                <td> 
                    <input type="submit" id="submit_form" name="submit_form">
                </td>
            </tr>
        
        </table>
    </form>
</body>
</html>
